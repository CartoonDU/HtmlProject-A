<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PSSRP Admin Panel</title>

<link rel="stylesheet" href="/index.css" />
<link rel="stylesheet" href="admin.css" />

<script src="/storage.js"></script>
<script src="admin.js" defer></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.2.0/dist/themes/dark.css" />
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.2.0/dist/shoelace.js"></script>

</head>

<body>
<header class="site-header">
    <h1 class="site-header-title">PSSRP Admin System</h1>
    <h2 class="site-header-subtitle">Manage Officers & Rosters</h2>
</header>

<main class="admin-wrapper">

<section class="admin-card">
    <h2>Add New Officer</h2>

    <label>Officer Name</label>
    <input id="officerName" type="text" />

    <label>Badge Number</label>
    <input id="officerBadge" type="text" />

    <label>Serial / ID</label>
    <input id="officerID" type="text" placeholder="Leave blank to auto-generate" />

    <label>Rank</label>
    <input id="officerRank" type="text" />

    <label>Division</label>
    <select id="officerDivision">
        <option value="">Select division</option>
        <option value="airsupport">Air Support Division</option>
        <option value="centralbureau">Central Bureau</option>
        <option value="central">Central Division</option>
        <option value="centraltraffic">Central Traffic Division</option>
        <option value="chief">Chief of Police</option>
        <option value="communications">Communications Division</option>
        <option value="cid">Criminal Investigation Division</option>
        <option value="detectivebureau">Detective Bureau</option>
        <option value="vice">Detective Support & Vice Division</option>
        <option value="emergencycommand">Emergency Command Control</option>
        <option value="gnd">Gang & Narcotics Division</option>
        <option value="harbor">Harbor Division</option>
        <option value="hollenbeck">Hollenbeck Division</option>
        <option value="hollywood">Hollywood Division</option>
        <option value="ia">Internal Affairs</option>
        <option value="metro">Metro Division</option>
        <option value="newton">Newton Division</option>
        <option value="northhollywood">North Hollywood</option>
        <option value="olympic">Olympic Division</option>
        <option value="pacific">Pacific Division</option>
        <option value="rampart">Rampart Division</option>
        <option value="topanga">Topanga Division</option>
        <option value="southwest">Southwest Division</option>
        <option value="southeast">Southeast Division</option>
    </select>

    <label>Age</label>
    <input id="officerAge" type="number" />

    <label>Employment History (optional)</label>
    <textarea id="officerHistory"></textarea>

    <label>Upload Headshot</label>
    <input id="officerImage" type="file" accept="image/*" />

    <button id="saveOfficerBtn">Save Officer</button>
</section>

</main>

</body>
</html>
