<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>PSSRP Admin Panel</title>

  <script src="/storage.js" defer></script>
  <script src="/admin/admin.js" defer></script>

  <link rel="stylesheet" href="/index.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

<header class="text-center py-10">
  <h1 class="text-5xl font-bold text-orange-500 uppercase">PSSRP Admin Panel</h1>
  <h2 class="text-xl text-gray-300">Personnel Management System</h2>
</header>

<section class="max-w-5xl mx-auto bg-zinc-900 p-8 rounded-xl">

  <h1 class="text-3xl font-bold mb-6 text-orange-400">Add / Edit Officer</h1>

  <form id="officerForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <div>
      <label class="font-bold">Full Name</label>
      <input id="name" type="text" class="w-full p-3 rounded bg-zinc-800"/>
    </div>

    <div>
      <label class="font-bold">Badge Number</label>
      <input id="badge" type="text" class="w-full p-3 rounded bg-zinc-800"/>
    </div>

    <div>
      <label class="font-bold">Unit Number</label>
      <input id="serial" type="text" class="w-full p-3 rounded bg-zinc-800"/>
    </div>

    <div>
      <label class="font-bold">Rank</label>
      <input id="rank" type="text" class="w-full p-3 rounded bg-zinc-800"/>
    </div>

    <div>
      <label class="font-bold">Division</label>
      <input id="division" type="text" class="w-full p-3 rounded bg-zinc-800" placeholder="Example: Newton Division"/>
    </div>

    <div>
      <label class="font-bold">Email</label>
      <input id="email" type="text" class="w-full p-3 rounded bg-zinc-800"/>
    </div>

    <div>
      <label class="font-bold">Age</label>
      <input id="age" type="number" class="w-full p-3 rounded bg-zinc-800"/>
    </div>

    <div>
      <label class="font-bold">Height</label>
      <input id="height" type="text" class="w-full p-3 rounded bg-zinc-800" placeholder="5'10"/>
    </div>

    <div>
      <label class="font-bold">Weight</label>
      <input id="weight" type="text" class="w-full p-3 rounded bg-zinc-800" placeholder="180 lbs"/>
    </div>

    <div>
      <label class="font-bold">Year Joined</label>
      <input id="joined" type="number" class="w-full p-3 rounded bg-zinc-800"/>
    </div>

    <div>
      <label class="font-bold">Upload Headshot</label>
      <input id="photoUpload" type="file" accept="image/*" class="w-full p-3 rounded bg-zinc-800"/>
    </div>

    <div class="md:col-span-2">
      <label class="font-bold text-orange-400">Employment History</label>
      <textarea id="employment" rows="5" class="w-full p-3 rounded bg-zinc-800"
      placeholder="Example format:
2020-2024 | Promotion | Patrol â†’ Sergeant
2018-2020 | Assignment | Traffic Division
      "></textarea>
    </div>

    <div class="md:col-span-2">
      <label class="font-bold text-orange-400">Pay Records (JSON Format)</label>
      <textarea id="pay" rows="5" class="w-full p-3 rounded bg-zinc-800"
      placeholder='{
  "2024": { "Regular": 0, "Bonus": 0, "Total": 0 },
  "2023": { "Regular": 0, "Bonus": 0, "Total": 0 }
}'></textarea>
    </div>

  </form>

  <button id="saveOfficer"
    class="bg-orange-500 hover:bg-orange-600 text-black font-bold mt-6 p-4 w-full rounded">
    Save Officer
  </button>

</section>

<section class="max-w-5xl mx-auto mt-10 bg-zinc-900 p-8 rounded-xl">
  <h1 class="text-3xl font-bold mb-6 text-orange-400">Existing Officers</h1>

  <div id="officerList" class="space-y-4"></div>
</section>

</body>
</html>
