<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />

  <title>PSSRP Admin Panel</title>

  <script type="module">
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>

  <link rel="stylesheet" href="/index.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="/storage.js" defer></script>
  <script src="/admin.js" defer></script>

</head>

<body class="bg-black text-white">

<header class="text-center py-10">
  <h1 class="text-5xl font-bold text-orange-500 uppercase">
    <a href="/" class="text-orange-500 no-underline">
      <span>P</span>SS <span>R</span>P Administration
    </a>
  </h1>
  <h2 class="text-xl text-gray-300">Add & Manage Officers</h2>
</header>

<section class="lapd-profile-container max-w-[900px] mx-auto">

  <h1 class="lapd-name text-center">Admin Officer Creator</h1>

  <div class="bg-[#f8ebc9] text-black rounded-lg p-6">

    <form id="addOfficerForm" class="grid grid-cols-1 gap-6">

      <div>
        <label class="font-bold uppercase">Full Name</label>
        <input id="name" type="text" class="w-full p-2 bg-white rounded" required />
      </div>

      <div>
        <label class="font-bold uppercase">Rank</label>
        <input id="rank" type="text" class="w-full p-2 bg-white rounded" required />
      </div>

      <div>
        <label class="font-bold uppercase">Badge Number</label>
        <input id="badge" type="text" class="w-full p-2 bg-white rounded" required />
      </div>

      <div>
        <label class="font-bold uppercase">Unit / Serial Number</label>
        <input id="serial" type="text" class="w-full p-2 bg-white rounded" required />
      </div>

      <div>
        <label class="font-bold uppercase">Email</label>
        <input id="email" type="email" class="w-full p-2 bg-white rounded" />
      </div>

      <div>
        <label class="font-bold uppercase">Age</label>
        <input id="age" type="number" class="w-full p-2 bg-white rounded" />
      </div>

      <div>
        <label class="font-bold uppercase">Height</label>
        <input id="height" type="text" class="w-full p-2 bg-white rounded" />
      </div>

      <div>
        <label class="font-bold uppercase">Weight</label>
        <input id="weight" type="text" class="w-full p-2 bg-white rounded" />
      </div>

      <div>
        <label class="font-bold uppercase">Year Joined</label>
        <input id="joined" type="number" class="w-full p-2 bg-white rounded" />
      </div>

      <div>
        <label class="font-bold uppercase">Division</label>
        <select id="division" class="w-full p-2 bg-white rounded">
          <option value="Patrol Division">Patrol Division</option>
          <option value="Investigations">Investigations</option>
          <option value="Highway Enforcement">Highway Enforcement</option>
          <option value="Air Support">Air Support</option>
          <option value="Training & Standards">Training & Standards</option>
          <option value="Command Staff">Command Staff</option>
        </select>
      </div>

      <div>
        <label class="font-bold uppercase">Headshot Image URL</label>
        <input id="photoUrl" type="text" class="w-full p-2 bg-white rounded" placeholder="https://example.com/image.jpg" />
      </div>

      <div class="border-t border-gray-300 pt-4">
        <label class="font-bold uppercase">Employment History JSON</label>
        <textarea id="history" class="w-full p-2 bg-white rounded h-32" placeholder='[
  {"from":"2019-01-02","to":"2021-05-01","change":"Promotion","agency":"PSSRP","rank":"Officer"},
  {"from":"2021-05-01","to":"2024-01-01","change":"Promotion","agency":"PSSRP","rank":"Sergeant"}
]'></textarea>
      </div>

      <button
        type="submit"
        class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded uppercase">
        Add Officer
      </button>

    </form>

  </div>

</section>

<footer>
  <h1>a counter-surveillance practice</h1>
  <h2><a href="/about">read more here</a></h2>
</footer>

</body>
</html>
